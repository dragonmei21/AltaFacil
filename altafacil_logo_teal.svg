<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 110" width="420" height="110">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0FA876"/>
      <stop offset="100%" style="stop-color:#00C896"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF8"/>
      <stop offset="100%" style="stop-color:#E6FAF3"/>
    </linearGradient>
    <filter id="softGlow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#0FA876" flood-opacity="0.25"/>
    </filter>
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#0FA876" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Light fresh background -->
  <rect width="420" height="110" rx="16" fill="url(#bgGrad)"/>

  <!-- Subtle teal border -->
  <rect width="420" height="110" rx="16" fill="none" stroke="#0FA876" stroke-width="1.5" opacity="0.3"/>

  <!-- ===== ICON CIRCLE ===== -->
  <g transform="translate(18, 14)" filter="url(#iconShadow)">
    <!-- Teal circle background -->
    <circle cx="41" cy="41" r="41" fill="url(#tealGrad)"/>

    <!-- Document shape inside -->
    <rect x="18" y="14" width="34" height="44" rx="5" fill="white" opacity="0.95"/>
    <!-- Folded corner -->
    <polygon points="38,14 52,14 52,26 38,26" fill="#0FA876" opacity="0.4"/>
    <polygon points="38,14 52,26 38,26" fill="white" opacity="0.7"/>

    <!-- Lines on doc -->
    <rect x="22" y="30" width="14" height="2.5" rx="1.2" fill="#0FA876" opacity="0.5"/>
    <rect x="22" y="36" width="22" height="2.5" rx="1.2" fill="#0FA876" opacity="0.5"/>
    <rect x="22" y="42" width="18" height="2.5" rx="1.2" fill="#0FA876" opacity="0.5"/>

    <!-- Euro sign bold -->
    <text x="35" y="58" font-family="'Arial Black', sans-serif" font-weight="900" font-size="14" fill="#0FA876" text-anchor="middle">€</text>

    <!-- Checkmark bottom right of circle -->
    <circle cx="63" cy="64" r="12" fill="white"/>
    <polyline points="57,64 61,69 70,58" fill="none" stroke="#0FA876" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- ===== WORDMARK ===== -->
  <!-- ALTA -->
  <text x="118" y="54" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="40" fill="#1A3D30" letter-spacing="-1.5">ALTA</text>

  <!-- FÁCIL in teal -->
  <text x="118" y="92" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-weight="900" font-size="40" fill="url(#tealGrad)" letter-spacing="-1.5" filter="url(#softGlow)">FÁCIL</text>

  <!-- Thin teal divider line between ALTA and FÁCIL -->
  <rect x="118" y="60" width="200" height="2.5" rx="1.5" fill="url(#tealGrad)" opacity="0.4"/>

  <!-- Tagline -->
  <text x="120" y="106" font-family="'Arial', sans-serif" font-size="9.5" fill="#6DB89A" letter-spacing="3.5">TU ASESOR FISCAL CON IA</text>

  <!-- Decorative small dots pattern top right -->
  <g opacity="0.15" transform="translate(345, 12)">
    <circle cx="0"  cy="0"  r="3.5" fill="#0FA876"/>
    <circle cx="14" cy="0"  r="3.5" fill="#0FA876"/>
    <circle cx="28" cy="0"  r="3.5" fill="#0FA876"/>
    <circle cx="42" cy="0"  r="3.5" fill="#0FA876"/>
    <circle cx="0"  cy="14" r="3.5" fill="#0FA876"/>
    <circle cx="14" cy="14" r="3.5" fill="#0FA876"/>
    <circle cx="28" cy="14" r="3.5" fill="#0FA876"/>
    <circle cx="42" cy="14" r="3.5" fill="#0FA876"/>
    <circle cx="0"  cy="28" r="3.5" fill="#0FA876"/>
    <circle cx="14" cy="28" r="3.5" fill="#0FA876"/>
    <circle cx="28" cy="28" r="3.5" fill="#0FA876"/>
    <circle cx="42" cy="28" r="3.5" fill="#0FA876"/>
  </g>
</svg>
